<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
  </head>
  <link rel="stylesheet" href="./Styles/navbar.css" />
  <link rel="stylesheet" href="./Styles/login.css" />
  <body>
    <div class="navbar"></div>
    <div class="container">
      <div>
        <h1>Welcome to the world of Bewakoof!</h1>
        <img
          src="https://images.bewakoof.com/web/group-19-1617704502.png"
          alt=""
        />
      </div>
      <div>
        <h1>Log in / Sign up</h1>
        <p>for Latest trends, exciting offers and everything Bewakoof!</p>

        <div>
          <input type="tel" placeholder="Enter Mobile Number" />
          <button>Continue</button>
        </div>
        <p>OR <hr></p>
        <div id="contact">
          <div>
            <img
              src="https://images.bewakoof.com/web/carbon-email-1620039620.png"
              alt=""
            />
            <p>CONTINUE WITH EMAIL</p>
          </div>
          <div>
            <img
              src="https://images.bewakoof.com/web/group-3-2x-1558356035.png"
              alt=""
            />
            <p>GOOGLE</p>
          </div>
          <div>
            <img
              src="https://images.bewakoof.com/web/bi-facebook2x-1620886445.png"
              alt=""
            />
            <p>FACEBOOK</p>
          </div>
        </div>
        <div class="terms">
          <p>
            By creating an account or logging in, you agree with Bewakoof's
            Terms and Conditions and Privacy Policy.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./Scripts/navbar.js"></script>
